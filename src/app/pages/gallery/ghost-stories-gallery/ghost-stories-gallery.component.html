<div class="text-center bg-image pb-3"
     style="background-image: url('');
     height: 250px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="text-light">
                <h1 class="display-4 fw-lightest">Ghost Stories</h1>
                <small class="lead fst-italic">
                    Animated by Pierrot, this series aired from 2000 - 2001 and is infamous for its borderline nonsensical English dub
                </small>
            </div>
        </div>
    </div>
</div>

<section class="p-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let image of albums; let i=index">
            <div class="col h-100">
                <div *ngIf="image.overlay; else elseBlock">
                    <div id="cssfade" class="w-100 h-100" [style]="'background-image: url(' + image.overlay + ');'">
                        <img class="w-100 h-100" style="object-fit: cover; cursor: pointer;" [src]="image.src" (click)="open(i)"/>
                    </div>
                </div>
                <ng-template #elseBlock>
                    <img class="w-100 h-100" style="object-fit: cover; cursor: pointer;" [src]="image.src" (click)="open(i)"/>
                </ng-template>
            </div>
        </div>
    </div>
</section>
