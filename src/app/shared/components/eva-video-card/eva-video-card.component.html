<div class="card mx-5 mt-5">
    <div class="row g-0">
        <div class="col-lg-8">
            <video class="ratio" preload="metadata" controls onloadstart="this.volume=0.25" [src]="'https://storage.googleapis.com/equinox-cels.com/Eva/' + fileUrls[0]"></video>
        </div>
        <div class="col-lg-4 text-center d-flex">
            <div class="card-body d-flex justify-content-between" style="flex-direction: column">
                <div>
                    <h3 class="card-title">{{title}}</h3>
                    <small class="text-muted">{{subtitle}}</small>
                    <hr/>
                    <p class="card-text">
                        {{cut}}<br/>
                        {{celInfo}}
                    </p>
                    <p class="card-text" [innerHTML]="body"></p>
                </div>
                <div>
                    <hr/>
                    <button class="btn" mdbRipple rippleColor="dark" (click)="openModal()">View Cels</button>
                </div>
            </div>
        </div>
    </div>
</div>
