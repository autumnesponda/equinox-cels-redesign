<div class="card mx-5 mt-5">
    <div class="row g-0">
        <div class="col-lg-8">
            <div *ngIf="overlayImageUrl; else elseBlock">
                <div id="cssfade" [style]="'background-image: url(' + overlayImageUrl + ');'">
                    <img class="top img-fluid" [src]="mainImageUrl" />
                </div>
            </div>
            <ng-template #elseBlock>
                <img class="top img-fluid" [src]="mainImageUrl" />
            </ng-template>
        </div>
        <div class="col-lg-4 text-center d-flex">
            <div class="card-body d-flex justify-content-between" style="flex-direction: column">
                <div>
                    <h3 class="card-title">{{title}}</h3>
                    <small class="text-muted">{{subtitle}}</small>
                    <hr/>
                    <p class="card-text">
                        {{cut}}<br/>
                        {{celInfo}}
                    </p>
                    <p class="card-text" [innerHTML]="body"></p>
                </div>
                <div>
                    <hr/>
                    <small class="text-muted">Hover over the cel to see it's corresponding frame in the actual film!</small>
                </div>
            </div>
        </div>
    </div>
</div>
